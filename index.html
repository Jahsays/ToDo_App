<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="add-todo">
            <h1>Add Todo</h1>
        </div>
        <!-- ---------------------Input Button --------------------------------- -->
        <form class="input-button">
            <input type="text" id="input" placeholder="add todo......">
            <button id="submit">Submit</button>
        </form>
        <!-- ------------------------Filter -------------------------------------------- -->
        <div class="filter">
            <h3>Filter todos:</h3>
            <select name="" id="drop-down"></select>
        </div>
        <div class="Todos">
            <h3>Todos</h3>
        </div>
        <!-- -----------------------description----------------------------------------- -->
        <div class="des">
            <div class="description"><div class="click">Double click to mark as complete</div></div>
            <div class="description"><div class="color-container"><div class="color"></div> <div class="color2">=</div></div><div class="complete"> Incomplete</div></div>
            <div class="description"><div class="color-container"><div class="color1"></div> <div class="color2">=</div></div><div class="complete"> Complete</div></div>
        </div>
        <!-- ------------------------grid-container----------------------------------------------- -->
        <div class="grid-container" id="grid-container">
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
